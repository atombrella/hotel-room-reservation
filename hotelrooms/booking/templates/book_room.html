{% extends "base.html" %}

{% block content %}
<div class="form-group row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
    <form action="{% url 'booking:book' %}" method="post">
        {% csrf_token %}
        <div class="form-group input-group">
            {{ form.room }}
        </div>
        {{ form.time }}
        <button type="submit" class="btn btn-success">
            Book Room
        </button>
    </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
