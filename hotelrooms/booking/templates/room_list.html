{% extends "base.html" %}

{% block content %}

<a href="{% url 'booking:create_room' %}">
    Create a new room
</a>

<a href="{% url 'booking:book' %}">
    Book a hotel room
</a>

{# remember the images #}
<div class="row">
    <div class="col-md-12">
        <ul>
            {% for room in rooms %}
            <li>
                <a href="{% url 'booking:edit_room' room.pk %}">Edit {{ room }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
